<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="scscreen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/a-/AOh14GgKcj9XPhsz2znj7504YxTpx5pFTPA4vRqfsJCCFQ=s88-p-k-rw-no"

                        <h4 class="user-component__title">Pureum</h4>
                        <h6 class="user-component__subtitle">월월</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-compnent_time">18:43</span>
                    <div class=badge>10</div>
                </div>
            </div>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I5M7az3zw2Tzksa93qrKF9dKmfKzx1uuBNKszCUWQ=s32-c-mo"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">SuYeon</h4>
                    <h6 class="user-component__subtitle">나 임수연 진짜 바보야</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-compnent_time">18:41</span>
                <div class=badge>3</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.logoyogo.com/web/wp-content/uploads/edd/2021/04/logoyogo-1-10.jpg"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Mom</h4>
                    <h6 class="user-component__subtitle">어~</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-compnent_time">18:40</span>
                <div class=badge>1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://data.onnada.com/character/201105/C2923_2048931593_2f8ac7c9_5.JPG"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Dad</h4>
                    <h6 class="user-component__subtitle">어</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-compnent_time">15:56</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">14</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__circle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
